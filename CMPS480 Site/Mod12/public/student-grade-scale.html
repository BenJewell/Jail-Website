<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Good Grades: Student Gradebook">
  <meta name="author" content="Emily Foglia, Bootstrap contributors">
  <title id="title">Good Grades: Grade Scale</title>

  <!-- Feather icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap core CSS -->
  <link href="CSS/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="CSS/dashboard.css" rel="stylesheet">

  <script src="js/login-timeout.js"></script>

  <style>
    .gradeA {
      background-color: hsla(160, 100%, 50%, 0.3);
    }

    .gradeB {
      background-color: hsla(100, 100%, 50%, 0.3);
    }

    .gradeC {
      background-color: hsla(60, 100%, 50%, 0.3);
    }

    .gradeD {
      background-color: hsla(30, 100%, 50%, 0.3);
    }

    .gradeF {
      background-color: hsla(0, 100%, 50%, 0.3);
    }
  </style>
</head>

<body>

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="student-dashboard.html">Good Grades</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h3 class="h3">Grade Scale</h1>
        </div>
        <div id="recent-grades-table">
          <table class="table table-bordered">
            <thead class="table-primary">
              <tr>
                <th class="text-center w-25" scope="col">Letter Grade</th>
                <th class="text-center w-25" scope="col">Percent Grade</th>
                <th class="text-center w-25" scope="col">4.0 Scale</th>
              </tr>
            </thead>
            <tbody>
              <tr class="gradeA">
                <td class="text-center">A+</td>
                <td class="text-center">97-100</td>
                <td class="text-center">4.0</td>
              </tr>
              <tr class="gradeA">
                <td class="text-center">A</td>
                <td class="text-center">93-96</td>
                <td class="text-center">4.0</td>
              </tr>
              <tr class="gradeA">
                <td class="text-center">A-</td>
                <td class="text-center">90-92</td>
                <td class="text-center">3.7</td>
              </tr>
              <tr class="gradeB">
                <td class="text-center">B+</td>
                <td class="text-center">87-89</td>
                <td class="text-center">3.3</td>
              </tr>
              <tr class="gradeB">
                <td class="text-center">B</td>
                <td class="text-center">83-86</td>
                <td class="text-center">3.0</td>
              </tr>
              <tr class="gradeB">
                <td class="text-center">B-</td>
                <td class="text-center">80-82</td>
                <td class="text-center">2.7</td>
              </tr>
              <tr class="gradeC">
                <td class="text-center">C+</td>
                <td class="text-center">77-79</td>
                <td class="text-center">2.3</td>
              </tr>
              <tr class="gradeC">
                <td class="text-center">C</td>
                <td class="text-center">73-76</td>
                <td class="text-center">2.0</td>
              </tr>
              <tr class="gradeC">
                <td class="text-center">C-</td>
                <td class="text-center">70-72</td>
                <td class="text-center">1.7</td>
              </tr>
              <tr class="gradeD">
                <td class="text-center">D+</td>
                <td class="text-center">67-69</td>
                <td class="text-center">1.3</td>
              </tr>
              <tr class="gradeD">
                <td class="text-center">D</td>
                <td class="text-center">63-66</td>
                <td class="text-center">1.0</td>
              </tr>
              <tr class="gradeD">
                <td class="text-center">D-</td>
                <td class="text-center">60-62</td>
                <td class="text-center">0.7</td>
              </tr>
              <tr class="gradeF">
                <td class="text-center">F</td>
                <td class="text-center">Below 60</td>
                <td class="text-center">0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script type="text/javascript">feather.replace({ 'aria-hidden': 'true' })</script>
</body>
</html>

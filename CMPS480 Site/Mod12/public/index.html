<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Sign in to access your dashboard" name="description">
    <title>Good Grades</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="CSS/signin.css" rel="stylesheet">
</head>

<body class="text-center">

<main class="form-signin bg-light rounded-3 shadow-lg" style="max-width:400px; padding: 2em;">

    <form class="" id="loginForm">
        <img alt="School logo" class="mb-4" id="login_logo" src="Images/GoodGradesLogo.png" width="269">
        <h1 class="h3 mb-3 fw-normal">Sign In</h1>

        <div class="alert alert-danger" id="loginError" role="alert" style="display: none;">
            There was an error signing you in.
        </div>

        <div class="form-floating">
            <input class="form-control" id="loginEmail" placeholder="name@example.com" type="email">
            <label for="loginEmail">Email address</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="loginPassword" placeholder="Password" type="password">
            <label for="loginPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022 Good Grades</p>
    </form>
</main>


</body>

<script src="js/main.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>

</html>

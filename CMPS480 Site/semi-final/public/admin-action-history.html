<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Good Grades</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"

            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>


    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User Action History</h1>
                </div>


                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="actions"></tbody>
                    </table>
                </div>
        </div>
    </div>
</body>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/tableFunctions.js"></script>
<script type="text/javascript">

    window.addEventListener("load", async () => {
        const api = await apiCall(`admin/actions/`);
        document.getElementById("actions").innerHTML = "";
        for (let action of api) {
            document.getElementById("actions").innerHTML += `
                <tr>
                    <td scope="col">${action.formatted_date}</td>
                    <td scope="col">${action.message}</td>
                </tr> `;
        }
    });

</script>

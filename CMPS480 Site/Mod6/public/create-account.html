<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign up for an account to access your dashboard">
    <title>Sign Up | Good Grades</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="CSS/signin.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">New to Good Grades?</h1>
            <p class="col-lg-10 fs-4">Create an account in seconds to get access to your grade management dashboard,
                whether you're a student or a teacher.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light" id="signupForm">

                <div id="signupError" class="alert alert-danger" role="alert" style="display: none;">
                    There was an error signing you up.
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signupName" placeholder="Full Name">
                    <label for="signupName">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email Address">
                    <label for="signupEmail">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                    <label for="signupPassword">Password</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                <hr class="my-4">
                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>

</body>

<script src="js/main.js" type="text/javascript"></script>
<script src="js/sign-up.js" type="text/javascript"></script>

</html>

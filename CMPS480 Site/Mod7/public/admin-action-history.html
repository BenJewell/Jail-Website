<script type="text/javascript">

    window.addEventListener("load", async () => {
        const api = await apiCall(`admin/actions/`);
        document.getElementById("assignments").innerHTML = "";
        for (let action of api || []) {
            document.getElementById("assignments").innerHTML += `
                <tr>
                    <td scope="col">${actions.user_id}</td>
                    <td scope="col">${actions.first_name}</td>
                    <td scope="col">${actions.last_name}</td>
                    <td scope="col">${actions.date}</td>
                    <td scope="col">${actions.description}</td>
                </tr> `;
        }
    });

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jonthornton-jquery-timepicker-1.13.18/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jonthornton-jquery-timepicker-1.13.18/jquery.timepicker.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Homework</title>

    <style>
        input {
            background-color: rgba(0, 255, 255, 0.30);
            ;
        }
    </style>
</head>

<body>
    <h1>Module 4 Homework</h1>
    <h2>Schedule a Reservation</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="date">Date/Time requested:</label><br>

        <!-- New jQuery picker -->
        <input type="text" id="timething" data-time-format="H:i:s" />
        <!-- Old time picker -->
        <!-- <input type="time" id="time" name="time" min="09:00" max="18:00" step="3600" required> -->
        <input type="date" id="date" name="date" min="2022-01-01" max="2022-12-31" required>
        <br><br>
        <input type="submit">
    </form>
    <script>
        $('#timething').timepicker();
    </script>
</body>

</html>

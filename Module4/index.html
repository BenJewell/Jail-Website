<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Homework</title>
</head>
<body>
    <h1>Module 4 Homework</h1>
    <h2>Schedule a Reservation</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="date">Date/Time requested:</label><br>
        <input type="time" id="time" name="time" min="09:00" max="18:00" step="3600" required>
        <input type="date" id="date" name="date" min="2022-01-01" max="2022-12-31" required><br><br>
        <input type="submit">
    </form>
</body>
</html>
